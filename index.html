    <div class="container w-[750px] m-auto">
      <h2 class="text-center font-bold text-[48px] mt-[40px]">TODO LIST</h2>
      <div>
        <input
          id="task"
          class="border border-indigo-600 w-[600px] p-[10px]"
          type="text"
          placeholder="Enter a new task..."
        />
        <button id="sendBtn" class="bg-blue-600 p-[10px] text-white">
          SEND
        </button>
        <button id="darkBtn" class="bg-blue-600 p-[10px] text-white">
          DARK
        </button>
      </div>

      <div id="taskBox" class="mt-[100px] items-center justify-between"></div>
    </div>
